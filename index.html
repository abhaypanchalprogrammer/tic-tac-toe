<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="username-form">
      <h2>Enter Player Names</h2>
      <input type="text" id="player1" placeholder="Player 1 (O)" />
      <input type="text" id="player2" placeholder="Player 2 (X)" />
      <button id="start-btn">Start Game</button>
    </div>

    <div class="hide" id="random">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>

    <main>
      <h1>Tic Tac Toe</h1>
      <div id="turn-indicator"><p>Player X's turn</p></div>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
      <button id="user-btn">Change User</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
